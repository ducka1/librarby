<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <button type="button" id="btn">NEW BOOK</button>
        <form action="#" id="add-book">
            <label for="title">Title:</label>
            <input type="text" id="title" required minlength="3" pattern="[A-Za-z]+"/>
            <label for="author">Author:</label>
            <input type="text" id="author" required minlength="3" pattern="[A-Za-z]+"/>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" required/>
            <label for="read">Read:</label>
            <input type="checkbox" id="read"/>
            <button type="button" id="btn2">Send</button>
        </form>
    </div>
    <h1 id="mybooks">MY BOOKS:</h1>
    <div id="container">
    </div>
</body>
</html>
